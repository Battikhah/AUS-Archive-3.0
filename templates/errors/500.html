{% extends "layout.html" %} {% block title %}Server Error{% endblock %} {% block content %}
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-8 text-center">
			<h1 class="display-1 fw-bold text-danger">500</h1>
			<h2 class="mb-4">Server Error</h2>
			<p class="lead mb-4">Something went wrong on our end. We're working to fix it.</p>
			<img src="{{ url_for('static', filename='images/500.svg') }}" alt="500 Illustration" class="img-fluid mb-4" style="max-height: 250px" />
			<div>
				<a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">Return to Home</a>
				<button onclick="window.location.reload();" class="btn btn-outline-primary">Try Again</button>
			</div>
		</div>
	</div>
</div>
{% endblock %}
