{% extends "layout.html" %} {% block title %}Page Not Found{% endblock %} {% block content %}
<div class="container py-5">
	<div class="row justify-content-center">
		<div class="col-md-8 text-center">
			<h1 class="display-1 fw-bold text-danger">404</h1>
			<h2 class="mb-4">Page Not Found</h2>
			<p class="lead mb-4">The page you're looking for doesn't exist or has been moved.</p>
			<img src="{{ url_for('static', filename='images/404.svg') }}" alt="404 Illustration" class="img-fluid mb-4" style="max-height: 250px" />
			<div>
				<a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">Return to Home</a>
				<a href="{{ url_for('files.search') }}" class="btn btn-outline-primary">Search Files</a>
			</div>
		</div>
	</div>
</div>
{% endblock %}
